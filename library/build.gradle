buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

apply plugin: 'com.android.library'

repositories {
    google()
    jcenter()
    maven { url "https://clojars.org/repo/" }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
    }
    sourceSets {
        test.java.srcDirs += 'src/test/java'
    }
}

ext {
    support_library_version = '26.0.0'
    auto_value_version = '1.4.1'
    jackson_version = '2.9.0'
    okhttp_version = '3.8.1'
    retrofit_version = '2.3.0'
}

dependencies {
    androidTestCompile("com.android.support.test.espresso:espresso-core:3.0.0", {
        exclude group: "com.android.support", module: "support-annotations"
    })
    testCompile "junit:junit:4.12"

    compile "com.android.support:support-annotations:$support_library_version"
    compile "com.android.support:support-compat:$support_library_version"

    compile "com.jakewharton.timber:timber:4.5.1"

    provided "com.google.auto.value:auto-value:$auto_value_version"
    annotationProcessor "com.google.auto.value:auto-value:$auto_value_version"

    compile "com.fasterxml.jackson.core:jackson-annotations:$jackson_version"
    compile "com.fasterxml.jackson.core:jackson-core:$jackson_version"
    compile "com.fasterxml.jackson.core:jackson-databind:$jackson_version"

    compile "com.ryanharter.auto.value:auto-value-parcel-adapter:0.2.5"
    annotationProcessor "com.ryanharter.auto.value:auto-value-parcel:0.2.5"

    compile "com.squareup.okhttp3:okhttp:$okhttp_version"
    compile "com.squareup.okhttp3:logging-interceptor:$okhttp_version"

    compile "com.squareup.retrofit2:adapter-rxjava:$retrofit_version"
    compile "com.squareup.retrofit2:converter-jackson:$retrofit_version"
    compile "com.squareup.retrofit2:retrofit:$retrofit_version"

    compile "io.reactivex:rxjava:1.3.0"
}

group='com.github.instacart'